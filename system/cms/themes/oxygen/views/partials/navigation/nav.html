    <div class="navbar-header">
          <a href="#" class="navbar-brand">{{ settings:site_name }}</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
      <ul class="nav navbar-nav">

        {{ navigation:links group="header" class='active' }}

            {{ if children }}
               <li class="dropdown">
                  <a href="{{ url }}" class="dropdown-toggle" data-toggle="dropdown">{{ title }} <span class="caret"></span></a>                   
                  <ul class="dropdown-menu" role="menu">
                      {{ children }}
                          <!--li class current-menu-item-->
                          <li class='{{class}}'><a href="{{ url }}" class='{{class}}'>{{ title }}</a></li>
                      {{ /children }}
                  </ul>
                </li>
            {{else}}
              <li class="{{class}}"><a href="{{ url }}">{{ title }} <span class="sr-only"></span></a></li>
            {{ endif }}

        {{ /navigation:links }}    

      </ul>
    </div>


    <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            {{ theme:partial name="navigation/user" }}
          </ul>
    </div>
